<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/sun.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Forecastify</title>
</head>
<body>
    <div class="main" id = "mainCon">
        <div class="center-container">

            <div class="inp-container">
                <input type="text" name="cityinp" id="cityinp" placeholder="Enter City Name">
                <button id="search-btn"><img src="./icons/search.png" alt="Search"></button>
            </div>
            <div class="weather-content">
                <div class="city-weather">
                    <img src="./images/drizzle.png" alt="" id = "weather-icon">
                    <p id="temp">19Â°C</p>
                    <p id="temp-type">Drizzle</p>
                    <p id="city-name">Hyderabad</p>
                </div>
            </div>
            <div class="wind-humidity-container">
                <div>
                    <img src="./images/humidity.png" alt="">
                    <p id="humid-text">50%</p>
                    <p class="label">Humidity</p>
                </div>
                <div>
                    <img src="./images/wind.png" alt="">
                    <p id="wind-text">15 km/hr</p>
                    <p class="label">Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
